<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sheger kitfo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="title">ሸገር ክትፎ | Sheger kitfo</div>

    <div class="container">
        <div class="row">
            <div class="light-blue">
                <div class="col-lg-12 text-center">
                    <div id="carousel-example-generic" class="carousel slide">
                        <ol class="carousel-indicators hidden-xs">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        </ol>

                        <div class="carousel-inner">
                            <div class="item active">
                                <img style="min-width: 100%;" class="img-responsive img-full" src="images/img1.jpg"
                                    alt="">
                            </div>
                            <div class="item">
                                <img style="min-width: 100%;" class="img-responsive img-full" src="images/img2.jpg"
                                    alt="">
                            </div>
                            <div class="item">
                                <img style="min-width: 100%;" class="img-responsive img-full" src="images/img3.jpg"
                                    alt="">
                            </div>
                            <div class="item">
                                <img style="min-width: 100%;" class="img-responsive img-full" src="images/img4.jpg"
                                    alt="">
                            </div>
                        </div>

                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                    <hr class="line">
                    <h1 style="font-weight: 600; color: rgb(0, 0, 0);">Välkommen</h1>
                    <hr class="line">

                </div>
            </div>
        </div>


    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 4000
        })
    </script>
</body>

</html>
